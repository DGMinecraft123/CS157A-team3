<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
  <div class="menu-bar">
    <div class="logo">Logo</div>
    <div class="search-bar ">
        <input type="text" placeholder="Search Rentals...">
        <button type="submit"><i class="fa fa-search"></i></button>
    </div>
    <div class="menu-bar-right">
        <div class="menu">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">Help</a>
                <a href="#">Settings</a>
            </div>
        </div>
        <div class="profile">
            <button class="profile-btn">Profile</button>
            <div class="profile-dropdown">
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
  </div>
  
  <div class="rentalcontainer">
    <!-- Suggestions for vehicles -->
    <h2 class="vehicletitle">Vehicles</h2>
    <div class="row">
      <div class="col-6 col-md-2">
        <div class="img-container vehicleicon">
          <a href="googlecar.html"><img src="images/googlecar.jpg" alt="Google Cars"></a>
        </div>
        <p class="text-center">Google Cars</p>
      </div>
      <div class="col-6 col-md-2">
        <div class="img-container vehicleicon">
          <a href="selfdrivingcar.html"><img src="images/selfdrivingcar.jpg" alt="Self-Driving Cars"></a>
        </div>
        <p class="text-center">Self-Driving Cars</p>
      </div>
      <div class="col-6 col-md-2">
        <div class="img-container vehicleicon">
          <a href="electricscooter.html"><img src="images/electricscooter.jpg" alt="Electric Scooters"></a>
        </div>
        <p class="text-center">Electric Scooters</p>
      </div>
      <div class="col-6 col-md-2">
        <div class="img-container vehicleicon">
          <a href="motorbike.html"><img src="images/motorbike.jpg" alt="Motorbikes"></a>
        </div>
        <p class="text-center">Motorbikes</p>
      </div>
      <div class="col-6 col-md-2">
        <div class="img-container vehicleicon">
          <a href="bicycle.html"><img src="images/bicycle.jpg" alt="Bicycles"></a>
        </div>
        <p class="text-center">Bicycles</p>
      </div>
    </div>

    <!-- Suggestions for equipment -->
    <h2 class="equipmenttitle">Equipment</h2>
    <div class="row">
      <div class="col-6 col-md-2">
        <div class="img-container equipmenticon">
          <a href="camping.html"><img src="images/camping.jpg" alt="Camping"></a>
        </div>
        <p class="text-center">Camping</p>
      </div>
      <div class="col-6 col-md-2">
        <div class="img-container equipmenticon">
          <a href="electronics.html"><img src="images/electronics.jpg" alt="Electronics"></a>
        </div>
        <p class="text-center">Electronics</p>
      </div>
      <div class="col-6 col-md-2">
        <div class="img-container equipmenticon">
          <a href="events.html"><img src="images/events.jpg" alt="Events"></a>
        </div>
        <p class="text-center">Events</p>
      </div>
      <div class="col-6 col-md-2">
        <div class="img-container equipmenticon">
          <a href="sports.html"><img src="images/sports.jpg" alt="Sports"></a>
        </div>
        <p class="text-center">Sports</p>
      </div>
      <div class="col-6 col-md-2">
        <div class="img-container equipmenticon">
          <a href="appliances.html"><img src="images/appliances.jpg" alt="Appliances"></a>
        </div>
        <p class="text-center">Appliances</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
