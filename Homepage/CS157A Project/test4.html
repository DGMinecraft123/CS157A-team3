<!DOCTYPE html>
<html>
<head>
    <title>Hello world!</title>
    <link rel="stylesheet" href="main4.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="module">
        <div class="check_icon"></div>
        <div class="square1"></div>
        <div class="square2"></div>
    </div>

    <script>
    
        let count = 0;
        $(document).ready(function() {
            $('.square1').click(function() {
                if (count === 0) {
                    $('.square1').css('transform', 'translateX(90px)');
                    count = 1;
                }
            });
            $('.check_icon').click(function() {
                if (count === 1) {
                    $('.square2').css('opacity', '1');
                    $('.square2').css('transform', 'translateX(90px)');
                    $('.square1').css('opacity', '0');
                    $('.square1').css('transform', 'translateX(0px)');
                    count = 2;
                }
            });
            $('.square2').click(function() {
                if (count === 2) {
                    $('.square2').css('opacity', '0');
                    $('.square2').css('transform', 'translateX(0px)');
                    $('.square1').css('opacity', '1');
                    $('.square1').css('transform', 'translateX(90px)');
                    count = 1;
                }
            });
        });
    </script>
</body>
</html>
